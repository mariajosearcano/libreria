<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Entre líneas Inicio de Sesión</title>
    <link rel="stylesheet" href="../assets/estilos/styles_login.css">
    <link rel="icon" href="../assets/icon/icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <button type="button" class="salir" id="btnHome" href="index.html">Volver al Home</button>
    </header>
    <section>
    <div class="contenedor">
      <div class="formulario"> 
        <h2>Iniciar Sesión</h2>
    <form action="/login" method="post">
      <div class="input-contenedor">
        <i class='bx bxs-user-detail' ></i>
        <input type="text" id="username" name="username" required />
        <label for="username">Nombre de usuario:</label>
      </div>
      <div class="input-contenedor">
        <i class='bx bxs-key'></i>
        <input type="password" id="password" name="password" required />
        <label for="password">Contraseña:</label>
      </div>
      <div class="olvidar">
        <label for="#">
          <input type="checkbox">
          <a href="#">Olvidé la contraseña</a>
        </label>

      </div>
      <div> 
        <button type="submit">Acceder</button>
      </div>
      <div class="registrar">
        <p>No tengo cuenta
          <a href="#">Regístrate</a>
        </p>

      </div>
    </form>
  </div>
</div>
  </section>
  </body>
  <script src="../controlador/validarLogin.js"></script>
</html>

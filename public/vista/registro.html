<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Regístrate</title>
    <link rel="stylesheet" href="../assets/estilos/styles_registro.css">
    <link rel="icon" href="../assets/icon/icon.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario" id="formulario-mostrar">
                <h2>Regístrate</h2>
                <form id="formulario">
                    <div class="input-contenedor">
                        <i class='bx bxs-id-card'></i>
                        <input type="text" id="cedula" name="cedula" required />
                        <label for="cedula">Cédula:</label>
                    </div>
                    <div class="input-contenedor">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="nombres" name="nombres" required />
                        <label for="nombres">Nombres:</label>
                    </div>
                    <div class="input-contenedor">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="apellidos" name="apellidos" required />
                        <label for="apellidos">Apellidos:</label>
                    </div>
                    <div class="input-contenedor">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="nombreUsuario" name="nombreUsuario" required />
                        <label for="nombreUsuario">Nombre de usuario:</label>
                    </div>
                    <div class="input-contenedor">
                        <i class='bx bxs-lock'></i>
                        <input type="password" id="contrasena" name="contrasena" required />
                        <label for="contrasena">Contraseña:</label>
                    </div>
                    <div class="input-contenedor">
                        <i class='bx bxs-user'></i>
                        <select id="genero" name="genero" required>
                            <option value="">Seleccione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="genero">Género:</label>
                    </div>
                    <div class="input-contenedor">
                        <i class='bx bxs-calendar'></i>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    </div>
                    <div class="input-contenedor">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" id="email" name="email" required />
                        <label for="email">Correo Electrónico:</label>
                    </div>
                    <button type="submit">Registrarse</button>
                    <button type="button" id="cancelar-btn" onclick="window.location.href = '../vista/index.html'">Cancelar</onclick=>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="../controlador/validacionRegistro.js"></script>
    <script src="../controlador/main.js"></script>
</body>
</html>
